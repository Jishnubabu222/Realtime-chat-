{% extends 'base.html' %}

{% block title %}Login - WhatsApp{% endblock %}

{% block layout %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="bi bi-whatsapp" style="font-size: 50px; color: var(--wa-teal);"></i>
            <h2 class="mt-2 fw-bold" style="color: #41525d;">Login</h2>
            <p class="text-secondary">Enter your credentials to continue</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small text-secondary fw-semibold">EMAIL</label>
                <input type="email" name="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-4">
                <label class="form-label small text-secondary fw-semibold">PASSWORD</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn w-100 py-2 text-white fw-bold"
                style="background: #25d366; border-radius: 3px;">
                LOG IN
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0 text-secondary">Don't have an account? <a href="{% url 'register' %}"
                    class="text-decoration-none" style="color: #00a884;">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
